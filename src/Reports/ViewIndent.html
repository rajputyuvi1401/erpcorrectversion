            box-sizing: border-box;

        body {

        }

        .container {
            width: 210mm;
            height: auto;
            margin: 20px auto;
            padding: 10mm;
            position: relative;
            page-break-after: always;
            border: 2px solid #000;
        }

        .header {

        }

        .order-details {
            margin-bottom: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .detail-item {
            font-size: 11px;
            display: flex;
            align-items: center;
        }

        .detail-item label {
            font-weight: bold;
            margin-right: 3px;
            white-space: nowrap;
        }

        .detail-item span {
            min-height: 14px;
            flex-grow: 1;
            padding: 0 3px;
        }

        table th, table td {
            font-size: 11px;
        }

        [contenteditable="true"]:focus {
            outline: 1px solid #2196F3;
            background-color: #f0f8ff;
        }
        .footer{
            text-align: center;
        }

        @media print {
            .container {
                width: 100%;
                height: 100%;
                padding: 5mm;
                border: none;
            }

            .actions {
                display: none;
            }
        }

        @media (max-width: 210mm) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .detail-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .actions {
                position: static;
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
